<!DOCTYPE html>

<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <!-- Custom fonts for this template
    <link href="resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    -->
    <script src="https://kit.fontawesome.com/c1be5ad692.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
	
    <!-- Custom styles for this template
    <link href="resources/css/sb-admin-2.min.css" rel="stylesheet"/>
    -->
    <h:outputStylesheet library="css" name="sb-admin-2.min.css" />
    
	<!-- Bootstrap core JavaScript
    <script src="resources/vendor/jquery/jquery.min.js"></script>
    <script src="resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	-->

    <script src="resources/vendor/jquery-easing/jquery.easing.min.js"></script>
    -->

    <!-- Custom scripts for all pages
    <script src="resources/js/sb-admin-2.min.js"></script>
    -->
    <h:outputStylesheet library="js" name="sb-admin-2.min.js" />


    <!-- Page level plugins 
    <script src="resources/vendor/chart.js/Chart.min.js"></script>
    -->
    <h:outputStylesheet library="vendor" name="chart.js/Chart.min.js" />

    <!-- Page level custom scripts 
    <script src="resources/js/demo/chart-area-demo.js"></script>
    <script src="resources/js/demo/chart-pie-demo.js"></script>
    -->

    <h:outputStylesheet library="js" name="demo/chart-pie-demo.js" />
    
</h:head>
<h:body id="page-top">

	<!-- Page Wrapper -->
    <div id="wrapper">
	
	<!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.xhtml">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">
                	SB Admin <sup>2</sup>
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0"/>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.xhtml">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
               	</a>
            </li>

        </ul>
	<!-- Close Sidebar -->
	
	<!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                        
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user"/>
                            </a>
                        </li>

                    </ul>
