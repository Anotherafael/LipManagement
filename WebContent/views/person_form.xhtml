<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Pessoa</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de Pessoa" >
			<h:panelGrid columns="2">
			
				<p:outputLabel value="Nome: "/>
				<p:inputText id="itname" value="#{personController.person.name}"/>
				
				<p:outputLabel value="CPF: "/>
				<p:inputText id="itcpf" value="#{personController.person.cpf}"/>				
				
			</h:panelGrid>
			
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					actionListener="#{personController.save}"
					process="@form"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					actionListener="#{personController.clean}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
	</h:form>
</h:body>
</html>
